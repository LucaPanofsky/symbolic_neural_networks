<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Browser Starter</title>
</head>

<body>
    <header>
        <h1>Header</h1>
    </header>
    <main>
        <section class="sidebar">
            <div class="box box1">
                <div class="button-group">
                    <button class="neo-brutal-btn">Button 1</button>
                    <button class="neo-brutal-btn">Button 2</button>
                </div>
                <textarea class="neo-textarea" placeholder="Type here..."></textarea>
            </div>

            <div class="box box2">
                <div class="button-group">
                    <button class="neo-brutal-btn">Button 1</button>
                    <button class="neo-brutal-btn">Button 2</button>
                </div>
                <div class="neo-box-content signals">
                    <div class="range-container">
                        <label for="range1">Range 1</label>
                        <input type="range" id="range1" min="0" max="1" step="1" value="0">
                    </div>
                    <div class="range-container">
                        <label for="range2">Range 2</label>
                        <input type="range" id="range2" min="0" max="1" step="1" value="0">
                    </div>
                    <div class="range-container">
                        <label for="range3">Range 3</label>
                        <input type="range" id="range3" min="0" max="1" step="1" value="0">
                    </div>
                    <div class="range-container">
                        <label for="range4">Range 4</label>
                        <input type="range" id="range4" min="0" max="1" step="1" value="0">
                    </div>
                </div>

            </div>

            <div class="box box3">
                <button class="neo-brutal-btn">Boolean Formula</button>
            </div>
        </section>
        <section class="content">
            <p>Main content here</p>
        </section>
    </main>
    <footer>
        <p>Footer</p>
    </footer>
    <script src="/js/main.js"></script>
</body>

</html>
